<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <div class="container">
        <h2>Formulario de Registro</h2>
        <form action="http://localhost:8080/activar/api/servicios/post" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Ingresa tu email">
            </div>
            
             <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Ingresa tu username">
            </div>

            <div class="form-group">
                <label for="password">Contrase単a</label>
                <input type="password" id="password" name="password" required placeholder="Ingresa tu contrase単a">
            </div>

            <div class="form-group">
                <label for="confirmar-password">Repetir Contrase単a</label>
                <input type="password" id="confirmar-password" name="confirmar-password" required placeholder="Repite tu contrase単a">
            </div>

            <button type="submit" class="btn">Registrar</button>
        </form>
    </div>

</body>
</html>
